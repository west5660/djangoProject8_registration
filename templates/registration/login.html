<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <h2>Вход</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
        </table>
        <input type="submit" value="вход">
    </form>
    <h2>
        <a href="{% url 'registr' %}">Регистрация</a>
    </h2>
</body>
</html>
